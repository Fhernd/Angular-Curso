<div class="contenedor">
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="valor1" placeholder="Ingrese el primer valor">
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="valor2" placeholder="Ingrese el segundo valor">
  </mat-form-field>
  <mat-checkbox [(ngModel)]="opcionSuma">
    Suma
  </mat-checkbox>
  <mat-checkbox [(ngModel)]="opcionResta">
    Resta
  </mat-checkbox>
  <mat-checkbox [(ngModel)]="opcionMultiplicacion">
    Multiplicación
  </mat-checkbox>
  <mat-checkbox [(ngModel)]="opcionDivision">
    División
  </mat-checkbox>
  <button mat-raised-button color="primary" (click)="operar()">Calcular</button>
  <p>
    {{resultado}}
  </p>
</div>
