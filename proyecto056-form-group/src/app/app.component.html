<form [formGroup]="formularioContacto" (ngSubmit)="onSubmit()">
  <p>
    Nombre: <input type="text" formControlName="nombre">
  </p>
  <p>
    Mail: <input type="text" formControlName="mail">
  </p>
  <p>
    Mensaje: <textarea rows="10" cols="70" formControlName="mensaje" ></textarea>
  </p>
  <button type="submit">Confirmar</button>
</form>
<div>
  {{datos}}
</div>
