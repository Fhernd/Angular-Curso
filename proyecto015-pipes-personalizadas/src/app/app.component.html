<h1>Números en castellano</h1>
<ul>
  <li *ngFor="let e of vector">
    {{e | letras}}
  </li>
</ul>
<h1>Números en inglés</h1>
<ul>
  <li *ngFor="let e of vector">
    {{e | letras:'inglés'}}
  </li>
</ul>
<h1>Números en portugués</h1>
<ul>
  <li *ngFor="let e of vector">
    {{e | letras:'portugués'}}
  </li>
</ul>
