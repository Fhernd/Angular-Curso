<div style="margin: auto; width: 80%">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tablaArticulos style="width: 90%;margin-bottom: 1rem;">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let articulo">{{articulo.codigo}}</td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let articulo">{{articulo.descripcion}}</td>
    </ng-container>
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let articulo">{{articulo.precio}}</td>
    </ng-container>
    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef>¿Borrar?</th>
      <td mat-cell *matCellDef="let j = index">
        <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">Borrar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
  <button mat-raised-button (click)="abrirDialog()">Agregar artículo</button>
</div>
