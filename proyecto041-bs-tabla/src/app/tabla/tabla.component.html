<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col" *ngFor="let e of titulos">
                {{e}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of filas">
            <td *ngFor="let k of objectKeys(e)">
                {{e[k]}}
            </td>
        </tr>
    </tbody>
</table>
