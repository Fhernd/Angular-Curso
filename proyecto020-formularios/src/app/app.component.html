<div class="contenedor">
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="valor1" placeholder="Ingrese primer valor">
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="valor2" placeholder="Ingrese segundo valor">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="sumar()">Sumar</button>
  <p>
    La suma de los dos valores es: {{resultado}}
  </p>
</div>
