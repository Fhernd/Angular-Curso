<h1>Administración de artículos</h1>
<table border="1">
  <thead>
    <tr>
      <th>Código</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Borrar</th>
      <th>Seleccionar</th>
    </tr>
  </thead>
</table>
<br>
<div>
  <p>
    Código: <input type="number" [(ngModel)]="codigo">
  </p>
  <p>
    Descripción: <input type="text" [(ngModel)]="descripcion">
  </p>
  <p>
    Precio: <input type="number" [(ngModel)]="precio">
  </p>
  <p>
    <button (click)="agregar()">Agregar</button>
    <button>Modificar</button>
  </p>
</div>
