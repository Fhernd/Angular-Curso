<div class="contenedor">
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="valor1" placeholder="Ingrese primer valor">
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="valor2" placeholder="Ingrese segundo valor">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Opciones" [(ngModel)]="operacionSeleccionada" name="operacion">
      <mat-option *ngFor="let o of operaciones" [value]="o.valor">
        {{o.muestraValor}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="operar()">Operar</button>

  <p>
    El resultado es: {{resultado | number:'1.2-4'}}
  </p>
</div>
