<form [formGroup]="formularioConversion" (ngSubmit)="onSubmit()">
  <p>
    Ingrese número decimal:
    <input type="text" formControlName="numeroDecimal">
  </p>
  <p>
    Convertir a:
    <input type="radio" value="octal" formControlName="base"> Octal
    <input type="radio" value="hexadecimal" formControlName="base"> Hexadecimal
  </p>
  <p>
    Elevar a:
    <select formControlName="potencia">
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </p>
  <p>
    <input type="checkbox" formControlName="largo">Mostrar cantidad de dígitos
  </p>
  <p>
    <button type="submit">Confirmar</button>
  </p>
</form>
<div>
  <p>
    Conversión: {{conversion}}
  </p>
  <p>
    Potencia: {{potenciaNumero}}
  </p>
  <p>
    Cantidad de dígitos: {{cantidadDigitos}}
  </p>
</div>
